<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
  <script src="js/main.js" defer></script>
</head>
<body>

  <div class="container">
    <form action="" id="formPrint" class="row flex-column p-4">
      <label for="fSize">Font size</label>
      <input type="text" id="fSize"name="fSize" class="col-6"/>

      <label for="fColor">Color</label>
      <input type="text" id="fColor" name="fColor"class="col-6"/>

      <label for="fFamily">Font family</label>
      <input type="text" id="fFamily"name="fFamily" class="col-6"/>

      <label for="ta">Enter some text</label>
      <textarea name="ta" id="ta" cols="10" rows="3"></textarea>

      <button id="add" class="col-6 mt-2">PRINT</button>
    </form>
  </div>
  
  <div class="container">
    <div class="row p-4 flex-column" id="text"></div>
  </div>

</body>
</html>
